<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Theory Quiz">
    <meta name="keywords" content="music quiz, music theory quiz">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <title>Music Quiz</title>
</head>
<body>
    <div id="music-background3" alt="falling gold colored music symbols">
        <h1>Music Theory Quiz</h1>
    </div>
    <br>
     <div id="quiz" class="center">
    <form name="musicquiz" id="musicquiz">
        
<div>
    <p><br><img src="assets/images/clef1.jpg" alt="music theory symbol - clef" id="symbols" height=80pt; width=80pt; class="music-theory-images"></br></p>
    <label><p>1. What clef is this?</p>
    <p><input type="radio" name="question1" value="Treble Clef">Treble Clef</p>
    <p><input type="radio" name="question1" value="Tenor Clef">Tenor Clef</p>
    <p><input type="radio" name="question1" value="Bass Clef">Bass Clef</p>
    <p><input type="radio" name="question1" value="Alto Clef">Alto Clef</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/rest1.png" alt="music theory symbol - note rest" id="symbols" class="music-theory-images"></br></p>
    <label>><p>2. What type of rest is this?</p>
    <p><input type="radio" name="question2" value="Crotchet Rest">Crotchet Rest</p>
    <p><input type="radio" name="question2" value="Semiquaver Rest">Semiquaver Rest</p>
    <p><input type="radio" name="question2" value="Minim Rest">Minim Rest</p>
    <p><input type="radio" name="question2" value="Quaver Rest">Quaver Rest</label</p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/music-symbol5.jpg" alt="music theory - key signature" id="symbols" class="music-theory-images"></br></p>
    <label><p>3. What is the key signature?</p>
    <p><input type="radio" name="question3" value="A Minor">A Minor</p>
    <p><input type="radio" name="question3" value="E Major">E Major</p>
    <p><input type="radio" name="question3" value="D Major">D Major</p>
    <p><input type="radio" name="question3" value="C Minor">C Minor</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/orchestra5.png" alt="percussion instrument" id="symbols" class="music-theory-images"></br></p>
    <label><p>4. What is the name of this percussion instrument?</p>
    <p><input type="radio" name="question4" value="Cymbals">Cymbals</p>
    <p><input type="radio" name="question4" value="Xylophone">Xylophone</p>
    <p><input type="radio" name="question4" value="Side Drum">Side Drum</p>
    <p><input type="radio" name="question4" value="Timpani">Timpani</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/rest2.png" alt="music theory symbol - note rest" id="symbols" class="music-theory-images"></br></p>
    <label><p>5. This rest is a:</p>
    <p><input type="radio" name="question5" value="Quaver Rest">Quaver Rest</p>
    <p><input type="radio" name="question5" value="Semibreve Rest">Semibreve Rest</p>
    <p><input type="radio" name="question5" value="Semiquaver Rest">Semiquaver Rest</p>
    <p><input type="radio" name="question5" value="Minim Rest">D. Minim Rest</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/music-symbol7.png" alt="music theory - time signature" id="symbols" class="music-theory-images"></br></p>
    <label><p>6. The time signature indicates:</p>
    <p><input type="radio" name="question6" value="2 minim beats in a bar">2 minim beats in a bar</p>
    <p><input type="radio" name="question6" value="4 quaver beats in a bar">4 quaver beats in a bar</p>
    <p><input type="radio" name="question6" value="4 minim beats in a bar">4 minim beats in a bar</p>
    <p><input type="radio" name="question6" value="4 crotchet beats in a bar">4 crotchet beats in a bar</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/key-signature2.png" alt="music theory - key signature" id="symbols" class="music-theory-images"></br></p>
    <label><p>7. What is the key signature?</p>
    <p><input type="radio" name="question7" value="G Minor">G Minor</p>
    <p><input type="radio" name="question7" value="C Major">C Major</p>
    <p><input type="radio" name="question7" value="F# Minor">F# Minor</p>
    <p><input type="radio" name="question7" value="G Major">G Major</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/music-note.png" alt="music theory - notes on stave" id="symbols" class="music-theory-images"></br></p>
    <label><p>8. Which note is this?</p>
    <p><input type="radio" name="question8" value="F">F</p>
    <p><input type="radio" name="question8" value="A">A</p>
    <p><input type="radio" name="question8" value="Middle C">Middle C</p>
    <p><input type="radio" name="question8" value="E">E</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/orchestra6.png" alt="orchestral instrument piccolo" id="symbols" class="music-theory-images"></br></p>
    <label><p>9. In which orchestral family does this instrument belong?</p>
    <p><input type="radio" name="question9" value="Percussion">Percussion</p>
    <p><input type="radio" name="question9" value="Brass">Brass</p>
    <p><input type="radio" name="question9" value="Strings">Strings</p>
    <p><input type="radio" name="question9" value="Woodwind">Woodwind</label></p>
    <br>
</div>

<div>
    <p><br><img src="assets/images/rest3.png" alt="music theory symbol - note rest" id="symbols" class="music-theory-images"></br></p>
    <label><p>10. This rest is a:</p>
      
    <p><input type="radio"name="question10" value="Semibreve Rest">Semibreve Rest</p>
    <p><input type="radio" name="question10" value="Demisemiquaver Rest">Demisemiquaver Rest</p>
    <p><input type="radio" name="question10" value="Crotchet Rest">Crotchet Rest</p>
    <p><input type="radio" name="question10" value="Semiquaver Rest">Semiquaver Rest</label></p>
    <br>
</div>
<br>

<input type="submit" name="" value="Submit" class= "button" onclick="check()">
    </form>
</div>
<br>

</div>
-->

</body>
</html>
